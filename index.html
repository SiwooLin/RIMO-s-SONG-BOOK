<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO's SONG BOOK 🎵</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
  body {
    background: #1f1f1f;
    color: #f0f0f0;
    font-family: 'Jua', sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }
  h1 {
    color: #d35400;
    margin-bottom: 10px;
    cursor: pointer;
    user-select: none;
    text-align: center;
  }
  .important-notice {
    background: #8e7cc3;
    color: #f0f0f0;
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
  }
  #searchInput {
    width: 90%;
    max-width: 400px;
    padding: 8px;
    font-size: 1rem;
    border: 2px solid #d35400;
    border-radius: 8px;
    background: #333;
    color: #f0f0f0;
    margin-bottom: 15px;
    text-align: center;
  }
  #searchInput:focus {
    border-color: #b34700;
    outline: none;
  }
  button {
    background: #d35400;
    color: #1f1f1f;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin: 4px;
    text-align: center;
  }
  button:hover {
    background: #b34700;
  }
  .kpop-initials button {
    background: #7961a6;
    color: #f0f0f0;
  }
  .kpop-initials button:hover {
    background: #684d8e;
  }
  .pop-initials button {
    background: #d35400;
    color: #1f1f1f;
  }
  .pop-initials button:hover {
    background: #b34700;
  }
  /* 초성/알파벳 버튼 모양 지정 */
  .initial-btn {
    display: inline-block;
    padding: 6px 12px;
    margin: 2px;
    text-align: center;
  }
  /* 완전 원형 버튼 그룹 */
  .circle {
    border-radius: 50%;
    width: 36px;
    height: 36px;
    padding: 0;
    line-height: 36px;
    text-align: center;
  }
  /* 라운드 타원형 버튼 나머지 */
  .rounded {
    border-radius: 999px;
    padding: 6px 14px;
  }
  /* 기존 범주 버튼 스타일 */
  .category-buttons button {
    padding: 7px 12px;
    border-radius: 6px;
  }
  /* 표 스타일 */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
    text-align: center;
  }
  th,
  td {
    border-top: 1px dashed #666;
    border-bottom: 1px dashed #666;
    border-left: none;
    border-right: none;
    padding: 8px;
    text-align: center;
  }
  th {
    background: #7961a6;
    color: #1f1f1f;
  }
  tbody tr:nth-child(odd) {
    background: #2b2b2b;
  }
  tbody tr:nth-child(even) {
    background: #333;
  }
  .no-result {
    margin-top: 20px;
    font-weight: bold;
    color: #e07b39;
    display: none;
    text-align: center;
  }
  .text-cell {
    text-align: center;
    white-space: pre-line;
    font-size: 1rem;
    color: #f0f0f0;
  }
</style>
</head>
<body>

<h1 onclick="filterCategory('노래책 설명서')">RIMO's SONG BOOK</h1>

<div class="important-notice">
  📌 필독 공지: 노래책 설명서와 가격표를 먼저 확인하고 이용해주세요!
</div>

<div class="category-buttons top-categories" style="text-align:center;">
  <button onclick="filterCategory('노래책 설명서')">노래책 설명서</button>
  <button onclick="filterCategory('가격표')">가격표</button>
</div>

<input type="text" id="searchInput" placeholder="가수명, 제목 등으로 검색" oninput="handleSearch()" autocomplete="off" style="text-align:center;">

<div class="category-buttons genre-categories" style="text-align:center; margin-top: 15px;">
  <button onclick="showGenre('K-pop')">K‑pop</button>
  <button onclick="showGenre('K-pop 아이돌')">K‑pop 아이돌</button>
  <button onclick="showGenre('Pop')">Pop</button>
</div>

<div id="hangulInitialFilter" class="kpop-initials" style="display:none; margin-bottom:15px; text-align:center;">
  <span class="initial-btn circle" onclick="filterByInitial('전체')">전체</span>
  <!-- 원형: ㄱ, ㄴ, ㄷ -->
  <span class="initial-btn circle" onclick="filterByInitial('ㄱ')">ㄱ</span>
  <span class="initial-btn circle" onclick="filterByInitial('ㄴ')">ㄴ</span>
  <span class="initial-btn circle" onclick="filterByInitial('ㄷ')">ㄷ</span>
  <!-- 나머지는 둥근 타원 -->
  <span class="initial-btn rounded" onclick="filterByInitial('ㄹ')">ㄹ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅁ')">ㅁ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅂ')">ㅂ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅅ')">ㅅ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅇ')">ㅇ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅈ')">ㅈ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅊ')">ㅊ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅋ')">ㅋ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅌ')">ㅌ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅍ')">ㅍ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅎ')">ㅎ</span>
</div>

<div id="alphaInitialFilter" class="pop-initials" style="display:none; margin-bottom:15px; text-align:center;">
  <span class="initial-btn circle" onclick="filterByInitial('전체')">전체</span>
  <!-- 원형: A, B, C -->
  <span class="initial-btn circle" onclick="filterByInitial('A')">A</span>
  <span class="initial-btn circle" onclick="filterByInitial('B')">B</span>
  <span class="initial-btn circle" onclick="filterByInitial('C')">C</span>
  <!-- 나머지 알파벳 둥근 타원 -->
  <script>
    for(let c=68; c<=90; c++){
      document.write(`<span class="initial-btn rounded" onclick="filterByInitial('${String.fromCharCode(c)}')">${String.fromCharCode(c)}</span>`);
    }
  </script>
</div>

<table id="songTable" style="margin-left:auto; margin-right:auto;">
  <thead id="tableHead">
    <tr><th>가수</th><th>제목</th><th>코드</th><th>난이도</th><th>숙련도</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<div class="no-result" id="noResultMsg">
  검색 결과가 없습니다. 추천 곡은 디스코드 노래 추천방에 적어주세요.
</div>

<script>
  // 예시 데이터 (노래책 설명서, 가격표, 장르별 데이터 등)
  const data = {
    '노래책 설명서': [
      { text: `•노래 신청을 할 땐 꼭!! 가수와 곡 제목을 함께 적어서 신청해주세요. (코드도 적어주시면 감사합니다!)\n
•컨디션에 따라 부르기 어렵다고 판단될 경우 신청곡을 거절할 수도 있습니다.\n(거절된 신청은 기본 노래 2곡으로 대체 가능합니다.)\n
•설명을 읽지 않고 신청할 경우 책임은 신청자에게 있습니다.\n
•추천 곡은 디스코드 노래 추천방에 적어주세요.\n
❌과도한 평가와 훈수는 자제해주세요❌` }
    ],
    '가격표': [
      { text: `•기본 노래 신청은 2000 치즈 혹은 투네이션으로 신청 가능합니다.\n
•어려운 노래 신청은 5000 치즈 혹은 투네이션으로 신청 가능합니다.\n
•유료곡 노래 신청은 10000 치즈 이상 혹은 투네이션으로 신청 가능합니다.\n
•개인 소장 노래 녹음본 (믹싱 유무 선택 가능)은 200,000 치즈 혹은 투네이션으로 신청 가능합니다.` }
    ],
    'K-pop': [
      { artist: "가수1", title: "노래1", code: "C", difficulty: "중", skill: "높음" },
      { artist: "강수", title: "노래2", code: "G", difficulty: "쉬움", skill: "중" },
      { artist: "나나", title: "노래3", code: "D", difficulty: "어려움", skill: "낮음" },
      { artist: "다솜", title: "노래4", code: "F", difficulty: "중", skill: "중" }
    ],
    'K-pop 아이돌': [
      { artist: "아이돌1", title: "노래A", code: "Am", difficulty: "쉬움", skill: "중" },
      { artist: "아이돌2", title: "노래B", code: "Em", difficulty: "중", skill: "높음" }
    ],
    'Pop': [
      { artist: "Adele", title: "Hello", code: "C", difficulty: "중", skill: "높음" },
      { artist: "Beyonce", title: "Halo", code: "G", difficulty: "어려움", skill: "중" },
      { artist: "Coldplay", title: "Yellow", code: "D", difficulty: "쉬움", skill: "낮음" }
    ]
  };

  let currentCategory = '노래책 설명서';
  let currentGenre = null;
  let currentInitial = '전체';

  function clearTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
  }

  function filterCategory(category) {
    currentCategory = category;
    currentGenre = null;
    currentInitial = '전체';
    document.getElementById('noResultMsg').style.display = 'none';
    document.getElementById('searchInput').value = '';

    // 필터별 버튼 보임 처리
    if(category === '노래책 설명서' || category === '가격표') {
      document.getElementById('hangulInitialFilter').style.display = 'none';
      document.getElementById('alphaInitialFilter').style.display = 'none';
      document.getElementById('searchInput').style.display = 'inline-block';
    } else {
      document.getElementById('searchInput').style.display = 'inline-block';
      if(category === 'Pop') {
        document.getElementById('hangulInitialFilter').style.display = 'none';
        document.getElementById('alphaInitialFilter').style.display = 'block';
      } else {
        document.getElementById('hangulInitialFilter').style.display = 'block';
        document.getElementById('alphaInitialFilter').style.display = 'none';
      }
    }
    render();
  }

  function showGenre(genre) {
    currentCategory = genre;
    currentGenre = genre;
    currentInitial = '전체';
    document.getElementById('noResultMsg').style.display = 'none';
    document.getElementById('searchInput').value = '';

    if(genre === 'Pop') {
      document.getElementById('hangulInitialFilter').style.display = 'none';
      document.getElementById('alphaInitialFilter').style.display = 'block';
    } else {
      document.getElementById('hangulInitialFilter').style.display = 'block';
      document.getElementById('alphaInitialFilter').style.display = 'none';
    }
    render();
  }

  function filterByInitial(initial) {
    currentInitial = initial;
    render();
  }

  function handleSearch() {
    render();
  }

  function render() {
    clearTable();
    const tbody = document.getElementById('tableBody');
    const noResultMsg = document.getElementById('noResultMsg');
    const searchVal = document.getElementById('searchInput').value.trim().toLowerCase();

    noResultMsg.style.display = 'none';

    // 노래책 설명서, 가격표 텍스트 출력
    if(currentCategory === '노래책 설명서' || currentCategory === '가격표') {
      document.getElementById('tableHead').style.display = 'none';
      let arr = data[currentCategory];
      if(!arr) {
        tbody.innerHTML = '';
        return;
      }
      tbody.innerHTML = '';
      for(const item of arr) {
        let tr = document.createElement('tr');
        let td = document.createElement('td');
        td.colSpan = 5;
        td.className = 'text-cell';
        td.textContent = item.text;
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
      return;
    } else {
      document.getElementById('tableHead').style.display = 'table-header-group';
    }

    // 노래 데이터 필터링
    let arr = data[currentCategory];
    if(!arr) arr = [];

    // 초성 / 알파벳 필터 적용
    if(currentInitial && currentInitial !== '전체') {
      arr = arr.filter(item => {
        let firstChar = item.artist.charAt(0).toUpperCase();
        if(currentCategory === 'Pop') {
          return firstChar === currentInitial.toUpperCase();
        } else {
          // 한글 초성 비교 (간단히 초성 문자와 비교)
          const 초성목록 = {
            'ㄱ': ['가','갸','거','겨','고','교','구','규','그','기','갸','갸'],
            'ㄴ': ['나','냐','너','녀','노','뇨','누','뉴','느','니'],
            'ㄷ': ['다','댜','더','뎌','도','됴','두','듀','드','디'],
            'ㄹ': ['라','랴','러','려','로','료','루','류','르','리'],
            'ㅁ': ['마','먀','머','멸','모','묘','무','뮤','므','미'],
            'ㅂ': ['바','뱌','버','벼','보','뵤','부','뷰','브','비'],
            'ㅅ': ['사','샤','서','셔','소','쇼','수','슈','스','시'],
            'ㅇ': ['아','야','어','여','오','요','우','유','으','이'],
            'ㅈ': ['자','쟈','저','져','조','죠','주','쥬','즈','지'],
            'ㅊ': ['차','챠','처','쳐','초','쵸','추','츄','츠','치'],
            'ㅋ': ['카','캬','커','켜','코','쿄','쿠','큐','크','키'],
            'ㅌ': ['타','탸','터','텨','토','툐','투','튜','트','티'],
            'ㅍ': ['파','퍄','퍼','펴','포','표','푸','퓨','프','피'],
            'ㅎ': ['하','햐','허','혀','호','효','후','휴','흐','히']
          };
          const firstCharKor = item.artist.charAt(0);
          return 초성목록[currentInitial] && 초성목록[currentInitial].some(ch => ch === firstCharKor);
        }
      });
    }

    // 검색 필터 적용
    if(searchVal) {
      arr = arr.filter(item =>
        (item.artist && item.artist.toLowerCase().includes(searchVal)) ||
        (item.title && item.title.toLowerCase().includes(searchVal)) ||
        (item.code && item.code.toLowerCase().includes(searchVal))
      );
    }

    tbody.innerHTML = '';
    if(arr.length === 0) {
      noResultMsg.style.display = 'block';
      return;
    } else {
      noResultMsg.style.display = 'none';
    }

    for(const item of arr) {
      let tr = document.createElement('tr');
      tr.innerHTML = `<td>${item.artist}</td><td>${item
