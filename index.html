<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RIMO's SONG BOOK 🎵</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
  body {
    background: #1f1f1f;
    color: #f0f0f0;
    font-family: 'Jua', sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }
  /* 제목 */
  h1 {
    color: #ca6702; /* 진한 주황 */
    margin-bottom: 10px;
    cursor: pointer;
    user-select: none;
    text-align: center;
  }
  /* 필독 공지 (설명서, 가격표 영역) */
  .important-notice {
    background: #6c5b7b; /* 보라색 계열 세련되게 */
    color: #f0f0f0;
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
    margin-bottom: 25px; /* 설명서-가격표와 검색창 사이 간격 넓게 */
    text-align: center;
  }
  /* 검색창 */
  #searchInput {
    width: 90%;
    max-width: 400px;
    padding: 8px;
    font-size: 1rem;
    border: 2px solid #ca6702; /* 메인 주황 */
    border-radius: 8px;
    background: #333;
    color: #f0f0f0;
    margin-bottom: 15px; /* Kpop과 검색창 사이 간격 좁게 */
    text-align: center;
  }
  #searchInput:focus {
    border-color: #a65401;
    outline: none;
  }
  /* 설명서, 가격표 버튼 */
  .top-categories button {
    background: #6c5b7b; /* 보라색 */
    color: #f0f0f0;
    border-radius: 6px;
    padding: 7px 12px;
    font-weight: bold;
    margin: 4px;
    cursor: pointer;
    text-align: center;
  }
  .top-categories button:hover {
    background: #584b6e;
  }
  /* Kpop 이하 카테고리 버튼 */
  .genre-categories button {
    background: #e67e22; /* 메인 주황 */
    color: #1f1f1f;
    border-radius: 6px;
    padding: 7px 12px;
    font-weight: bold;
    margin: 4px;
    cursor: pointer;
    text-align: center;
  }
  .genre-categories button:hover {
    background: #ca6702;
    color: #fff;
  }
  /* ㄱㄴㄷ 버튼 - 보라색 계열 */
  .kpop-initials button {
    background: #6c5b7b;
    color: #f0f0f0;
    margin: 2px;
    font-weight: bold;
  }
  .kpop-initials button:hover {
    background: #584b6e;
  }
  /* Pop 알파벳 버튼 - 주황색 계열 */
  .pop-initials button {
    background: #e67e22;
    color: #1f1f1f;
    margin: 2px;
    font-weight: bold;
  }
  .pop-initials button:hover {
    background: #ca6702;
    color: #fff;
  }
  /* 버튼 기본 스타일 */
  button {
    border: none;
  }
  /* 완전 원형 버튼 */
  .initial-btn.circle {
    border-radius: 50%;
    width: 36px;
    height: 36px;
    line-height: 36px;
    padding: 0;
  }
  /* 둥근 타원 버튼 */
  .initial-btn.rounded {
    border-radius: 999px;
    padding: 6px 14px;
  }
  /* 표 스타일 */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
    text-align: center;
  }
  th,
  td {
    border-top: 1px dashed #666; /* 가로 행 점선 */
    border-left: none;
    border-right: none;
    padding: 8px;
    text-align: center;
  }
  th {
    background: #6c5b7b; /* 보라색 헤더 */
    color: #f0f0f0;
  }
  tbody tr:nth-child(odd) {
    background: #2b2b2b;
  }
  tbody tr:nth-child(even) {
    background: #333;
  }
  .no-result {
    margin-top: 20px;
    font-weight: bold;
    color: #e67e22;
    display: none;
    text-align: center;
  }
  .text-cell {
    text-align: center;
    white-space: pre-line;
    font-size: 1rem;
    color: #f0f0f0;
  }
</style>
</head>
<body>

<h1 onclick="filterCategory('노래책 설명서')">RIMO's SONG BOOK</h1>

<div class="important-notice">

</div>

<div class="category-buttons top-categories" style="text-align:center;">
  <button onclick="filterCategory('노래책 설명서')">노래책 설명서</button>
  <button onclick="filterCategory('가격표')">가격표</button>

  <button onclick="showGenre('Pop')">Pop</button>

  <span class="initial-btn circle" onclick="filterByInitial('ㄱ')">ㄱ</span>
  <span class="initial-btn circle" onclick="filterByInitial('ㄴ')">ㄴ</span>
  <span class="initial-btn circle" onclick="filterByInitial('ㄷ')">ㄷ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㄹ')">ㄹ</span>

  <span class="initial-btn rounded" onclick="filterByInitial('ㅋ')">ㅋ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅌ')">ㅌ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅍ')">ㅍ</span>
  <span class="initial-btn rounded" onclick="filterByInitial('ㅎ')">ㅎ</span>
</div>

<div id="alphaInitialFilter" class="pop-initials" style="display:none; margin-bottom:15px; text-align:center;">
  <span class="initial-btn circle" onclick="filterByInitial('전체')">전체</span>
  <span class="initial-btn circle" onclick="filterByInitial('A')">A</span>
  <span class="initial-btn circle" onclick="filterByInitial('B')">B</span>
  <span class="initial-btn circle" onclick="filterByInitial('C')">C</span>
  <script>
    for(let c=68; c<=90; c++){
      document.write(`<span class="initial-btn rounded" onclick="filterByInitial('${String.fromCharCode(c)}')">${String.fromCharCode(c)}</span>`);
    }
  </script>
</div>

<table id="songTable" style="margin-left:auto; margin-right:auto;">
  <thead id="tableHead">
    <tr><th>가수</th><th>제목</th><th>코드</th><th>난이도</th><th>숙련도</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>
