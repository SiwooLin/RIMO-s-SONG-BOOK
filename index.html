<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Jua', sans-serif;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #ff6f00;
      cursor: pointer;
      user-select: none;
    }

    .headlineNotice {
      font-size: 15px;
      margin-bottom: 24px;
      color: #ff6f00;
    }

    #searchInput {
      width: 320px;
      margin: 0 auto 20px auto;
      display: block;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #8e44ad;
      border-radius: 999px;
      background-color: transparent;
      color: #fff;
      outline: none;
      text-align: center;
      box-sizing: border-box;
      box-shadow: none;
    }

    #searchInput::placeholder {
      color: #d1b3ff;
    }

    #searchInput:focus {
      border-color: #bb99ff;
      box-shadow: none;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      background-color: #111;
      color: #ff6f00;
      border-radius: 20px;
      cursor: pointer;
      margin: 3px 5px;
      border: 1px solid #ff6f00;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      min-width: 40px;
    }

    button:hover {
      background-color: #ff6f00;
      color: #111;
    }

    .active-btn {
      background-color: #ff6f00 !important;
      color: #111 !important;
      border-color: #ff6f00 !important;
    }

    .section {
      background-color: #111;
      border: 1px solid #8e44ad;
      box-shadow: 0 0 8px #8e44ad;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-line;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 14px;
      display: none;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #1a1a1a;
      border: 1px solid #8e44ad;
    }

    th:not(:last-child) {
      border-right: 1px solid #8e44ad;
    }

    tbody td {
      border-top: none;
      border-bottom: none;
      border-left: none;
      border-right: none;
    }

    tbody td:not(:last-child) {
      border-right: 1px dotted #8e44ad;
    }

    tbody tr {
      border-top: none;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tbody tr:nth-child(odd) {
      background-color: #2a2a2a;
    }

    #noResult {
      display: none;
      color: #ff6f00;
      margin-top: 20px;
      font-size: 15px;
      text-align: center;
    }

    #categorySelector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    #initialButtons {
      max-width: 700px;
      margin: 15px auto 0 auto;
      display: block;
      user-select: none;
    }

    .initial-row {
      width: 100%;
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .initial-row button {
      flex: 1;
      margin: 0 2px;
    }

    /* Î™®Î∞îÏùº Ï†ÑÏö© */
    @media (max-width: 768px) {
      body {

      }

      }

      .headlineNotice {
        font-size: 13px;
      }

      #searchInput {
        width: 100%;
        font-size: 18px;
        padding: 14px;
      }

      button {
        font-size: 16px;
        padding: 10px 14px;
        min-width: 48px;
      }

      .section {
        font-size: 16px;
        padding: 16px;
      }

      table {
        font-size: 16px;
      }

      th, td {
        padding: 10px 6px;
      }

      .initial-row button {
        font-size: 16px;
        padding: 10px 6px;
      }
    }
  </style>
</head>

</html>
