<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>RIMO’S SONG BOOK</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Jua', sans-serif;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #ff6f00;
      cursor: pointer;
      user-select: none;
    }
    .headlineNotice {
      font-size: 15px;
      margin-bottom: 24px;
      color: #ff6f00;
    }
    #searchInput {
      width: 320px;
      margin: 0 auto 20px auto;
      display: block;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #8e44ad;
      border-radius: 999px;
      background-color: #000;
      color: #fff;
      outline: none;
      text-align: center;
      box-sizing: border-box;
    }
    #searchInput:focus {
      border-color: #bb99ff;
      box-shadow: 0 0 6px #bb99ff;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      margin: 3px 5px;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      min-width: 40px;
    }
    .orange-btn {
      background-color: #000;
      color: #ff6f00;
      border: 1px solid #ff6f00;
    }
    .orange-btn:hover {
      background-color: #ff6f00;
      color: #000;
    }
    .active-btn {
      background-color: #ff6f00 !important;
      color: #000 !important;
      border-color: #ff6f00 !important;
    }
    .section {
      background-color: #111;
      border: 1px solid #8e44ad;
      box-shadow: 0 0 8px #8e44ad;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-line;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    /* 표 스타일 수정 시작 */
    table {
      display: block;
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 14px;
      max-height: 60vh;
      overflow-y: auto;
      overflow-x: hidden;
    }
    thead, tbody, tr, th, td {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    th {
      padding: 12px;
      border: 1px solid #8e44ad;
      background-color: #1a1a1a;
      text-align: center;
    }
    td {
      padding: 12px;
      border-right: 1px dashed #8e44ad;
      border-left: 1px dashed #8e44ad;
      text-align: center;
    }
    tr:nth-child(even) td {
      background-color: #1a1a1a;
    }
    tr:nth-child(odd) td {
      background-color: #2a2a2a;
    }
    /* 표 스타일 수정 끝 */

    #noResult {
      display: none;
      color: #ff6f00;
      margin-top: 20px;
      font-size: 15px;
      text-align: center;
    }
    #categorySelector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    #initialButtons {
      max-width: 700px;
      margin: 15px auto 0 auto;
      display: block;
    }
    .initial-row {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    /* 모바일 대응 */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 20px;
        overflow-x: hidden;
      }
      h1 {
        font-size: 36px;
        margin: 10px 0;
      }
      .headlineNotice {
        font-size: 18px;
        margin: 8px 0 12px;
      }
      #searchInput {
        width: 100%;
        font-size: 20px;
        padding: 18px;
        border-width: 3px;
        margin: 12px 0;
        box-sizing: border-box;
      }
      button {
        font-size: 20px;
        padding: 16px;
        margin: 4px;
        min-width: 56px;
        border-width: 2px;
      }
      .section {
        padding: 16px;
        font-size: 18px;
        line-height: 1.7;
        max-width: 100%;
        margin: 0;
        border-radius: 0;
      }
      table {
        max-width: 100%;
        font-size: 20px;
        max-height: 70vh;
      }
      thead, tbody, tr, th, td {
        display: table;
        width: 100%;
        table-layout: fixed;
      }
      thead th, tbody td {
        padding: 16px;
      }
      .initial-row {
        gap: 8px;
        flex-wrap: wrap;
      }
      #categorySelector {
        gap: 6px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <h1 id="title" onclick="showSection('manual')">RIMO’S SONG BOOK</h1>
  <p class="headlineNotice">📌 노래책 설명서와 가격표를 먼저 확인하고 이용해주세요!</p>
  <input type="text" id="searchInput" placeholder="가수 / 제목 검색" oninput="handleSearch()" />
  <div>
    <button class="orange-btn" onclick="showSection('manual')">노래책 설명서</button>
    <button class="orange-btn" onclick="showSection('price')">가격표</button>
    <button class="orange-btn" onclick="showSection('songs')">노래목록</button>
  </div>
</body>
</html>
